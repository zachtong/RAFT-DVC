# Inference strategy: fast
# Single-stage with coarse model
# Quick preview, lower precision.

name: fast
description: >
  Single-stage strategy for fast previews.
  Uses the coarse model at moderate downsampling.
  Good for quick checks before committing to a full run.

stages:
  - name: preview
    model: coarse_p4_r4
    internal_downsample: 1
    tile_size: 32
    overlap: 8
    iters: 12
    weight_type: cosine
