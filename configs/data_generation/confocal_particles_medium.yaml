# Configuration for Medium-Scale Synthetic Confocal Dataset
# For training 1/2 resolution RAFT-DVC model
# Volume size: 64x64x64 (balance between detail and memory)

dataset:
  name: "confocal_particles_medium_v1"
  output_dir: "data/synthetic_confocal_medium"
  volume_shape: [64, 64, 64] # Medium size for 1/2 encoder training
  voxel_size: 0.78 # μm per voxel

  # Dataset splits
  num_samples:
    train: 800
    val: 100
    test: 100

  random_seed: 42

# Particle/Bead parameters - DIFFERENT from small dataset
particles:
  # Radius range (in voxels) - SMALLER beads than small dataset
  radius_min: 1.5
  radius_max: 2.5
  radius_distribution: "lognormal" # Use lognormal instead of uniform
  radius_lognormal_mean: 0.6 # ln(1.82) ≈ 0.6 (geometric mean ~1.8 voxels)
  radius_lognormal_std: 0.2 # Moderate variation

  # Number of beads per volume - scaled for 64^3 volume
  # 64^3 = 262,144 voxels, target density: 0.3-0.8 beads/1000 voxels
  count_min: 80 # ~0.3 beads/1000 voxels
  count_max: 200 # ~0.8 beads/1000 voxels
  count_stratified: true

  # Intensity variation - MORE variation than small dataset
  intensity_mean: 0.75
  intensity_std: 0.15
  intensity_min: 0.1
  intensity_max: 1.0

  # Minimum distance between bead centers
  min_distance_factor: 1.8 # Slightly more spacing than small dataset

# Deformation field parameters - SCALED for 64^3 volume (128->64 is 2x smaller)
deformation:
  # Type distribution - Include localized deformation
  type_probabilities:
    affine: 0.5
    bspline: 0.3
    localized: 0.1
    combined: 0.1

  # Affine deformation - SCALED (128->64 is 2x smaller)
  affine:
    translation_max: 1.5 # Scaled from 3.0 (3.0/2 = 1.5)
    rotation_max: 5 # Rotation is scale-invariant
    scale_min: 0.97
    scale_max: 1.03
    shear_max: 0.02

  # B-spline deformation - SCALED
  bspline:
    control_grid_size: [6, 6, 6] # Scaled from [8,8,8]
    displacement_max: 2.5 # Scaled from 5 (5/2 = 2.5)
    displacement_min: 0.5 # Scaled from 1
    smoothness: 0.8

  # Localized deformation - ENABLED for medium dataset
  localized:
    num_centers_min: 1
    num_centers_max: 3
    center_displacement_max: 10.0 # Scaled from 20.0
    radius_of_influence_min: 15 # Scaled from 30
    radius_of_influence_max: 25 # Scaled from 50
    decay_exponent: 2.0

  # Combined deformation
  combined:
    affine_weight: 0.3
    bspline_weight: 0.7

# Imaging simulation - same as small dataset
imaging:
  # Point Spread Function
  psf_type: "gaussian"
  psf_sigma_min: 0
  psf_sigma_max: 0

  # Noise model
  noise_type: "poisson_gaussian"
  snr_db_min: 30
  snr_db_max: 40

  # Background
  background_mean: 0.02
  background_std: 0.01

  # Photobleaching
  photobleaching_enabled: true
  photobleaching_factor_min: 0.95
  photobleaching_factor_max: 1.0

# Data generation settings
generation:
  parallel: false
  num_workers: 8

  # Quality control
  quality_check:
    enabled: true
    min_visible_beads_ratio: 0.7
    max_displacement_ratio: 0.5

  # Visualization
  visualize_samples: true
  num_visualize: 5

  # Save metadata
  save_metadata: true

# File format
output:
  volume_dtype: "float32"
  flow_dtype: "float32"
  compression: false

  # Normalization
  normalize_volumes: true
  normalize_flows: false
