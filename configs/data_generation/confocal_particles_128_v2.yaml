# Configuration for 128x128x128 Synthetic Confocal Particle Dataset (Version 2)
# For training RAFT-DVC model at 1/4 resolution
#
# V2 Goals (inspired by 32_v3):
# - Larger dataset (2x size from v1)
# - Smaller and more varied particle sizes
# - Wide density range (sparse to dense: 200-2000 particles)
# - All 4 deformation types enabled
# - Moderate displacement magnitudes
# - Sharper particle rendering (gaussian_sharpness = 1.0)

dataset:
  name: "confocal_particles_128_v2"
  output_dir: "data/synthetic_confocal_128_v2"
  volume_shape: [128, 128, 128]
  voxel_size: 0.78 # μm per voxel

  # Dataset splits - DOUBLED from v1
  num_samples:
    train: 1600  # v1: 800
    val: 200     # v1: 100
    test: 200    # v1: 100

  random_seed: 46  # Different from v1 (42) and 32_v3 (45)

# Particle/Bead parameters - SMALLER AND MORE VARIED
particles:
  # Radius range (in voxels) - SMALLER than v1
  # v1: 2.5-3.0 (narrow, large)
  # v2: 0.8-3.0 (wider range, includes smaller particles)
  radius_min: 0.8
  radius_max: 3.0

  # Use lognormal distribution for realistic size variation
  radius_distribution: "lognormal"
  radius_lognormal_mean: 0.5   # exp(0.5) ≈ 1.65 voxels (median)
  radius_lognormal_std: 0.5    # Larger std for more variation

  # Number of beads per volume - WIDE RANGE (sparse to dense)
  # 128^3 = 2,097,152 voxels
  # v1: 400-1500 (density: 0.19-0.71 beads/1000 voxels)
  # v2: 200-2000 (density: 0.095-0.95 beads/1000 voxels) - wider range
  count_min: 200    # Sparse samples
  count_max: 2000   # Dense samples
  count_stratified: true  # Ensure even distribution across range

  # Intensity variation
  intensity_mean: 0.75  # Slightly lower for more realism
  intensity_std: 0.15   # More variation than v1
  intensity_min: 0.1
  intensity_max: 1.0

  # Minimum distance between bead centers
  min_distance_factor: 1.3  # Tighter than v1 (1.5) to allow denser packing

  # Safety margin from volume boundaries (voxels)
  margin_voxels: 3  # Reduced from v1 (5)

  # Gaussian rendering sharpness (NEW in v2!)
  # Controls particle diffusion/sharpness
  # Smaller values = sharper particles (less diffusion)
  # Larger values = softer particles (more diffusion)
  # Default: 2.0 (standard Gaussian), v2 uses 1.0 for sharper particles
  gaussian_sharpness: 1.0

# Deformation field parameters - ALL 4 TYPES ENABLED
deformation:
  # Type distribution - DIVERSE MIX (like 32_v3)
  # v1: only affine (60%) and bspline (40%)
  # v2: all 4 types enabled
  type_probabilities:
    affine: 0.4      # v1: 0.6 (reduced to make room for others)
    bspline: 0.3     # v1: 0.4 (reduced slightly)
    localized: 0.2   # v1: 0.0 (NEW - localized deformations)
    combined: 0.1    # v1: 0.0 (NEW - mixed deformations)

  # Affine deformation - MODERATE (scaled from 32_v3)
  # Scale factor: 128/32 = 4
  affine:
    translation_max: 3.0   # v1: 3.0, 32_v3 * 4: 0.75 * 4 = 3.0
    rotation_max: 5        # Same as v1 and 32_v3
    scale_min: 0.97
    scale_max: 1.03
    shear_max: 0.02

  # B-spline deformation - MODERATE (scaled from 32_v3)
  bspline:
    control_grid_size: [8, 8, 8]  # 2x finer than 32_v3's [4,4,4]
    displacement_max: 6.0          # v1: 5.0, 32_v3 * 4: 1.5 * 4 = 6.0
    displacement_min: 1.0          # 32_v3: 0.25 * 4 = 1.0
    smoothness: 0.8

  # Localized deformation - ENABLED (NEW for v2, scaled from 32_v3)
  # Scale factor: 128/32 = 4
  localized:
    num_centers_min: 1
    num_centers_max: 2
    center_displacement_max: 16.0  # 32_v3: 4.0 * 4 = 16.0
    radius_of_influence_min: 24    # 32_v3: 6 * 4 = 24
    radius_of_influence_max: 48    # 32_v3: 12 * 4 = 48
    decay_exponent: 2.0

  # Combined deformation - ENABLED (NEW for v2)
  combined:
    affine_weight: 0.3
    bspline_weight: 0.7

# Imaging simulation
imaging:
  # Point Spread Function
  psf_type: "gaussian"
  psf_sigma_min: 0
  psf_sigma_max: 0

  # Noise model
  noise_type: "poisson_gaussian"
  snr_db_min: 30
  snr_db_max: 40

  # Background
  background_mean: 0.02
  background_std: 0.01

  # Photobleaching
  photobleaching_enabled: true
  photobleaching_factor_min: 0.95
  photobleaching_factor_max: 1.0

# Data generation settings
generation:
  parallel: false
  num_workers: 8

  # Quality control
  quality_check:
    enabled: true
    min_visible_beads_ratio: 0.65  # Slightly lower to accommodate sparse samples
    max_displacement_ratio: 0.5

  # Visualization
  visualize_samples: true
  num_visualize: 5

  # Save metadata
  save_metadata: true

# File format
output:
  volume_dtype: "float32"
  flow_dtype: "float32"
  compression: false

  # Normalization
  normalize_volumes: true
  normalize_flows: false
