# Training Configuration for RAFT-DVC
# Mixture-of-Laplace (MoL) Uncertainty Estimation Experiment v3
#
# Based on: confocal_128_v1_1_8_p4_r4_uncertainty_mol_v2.yaml
# Change vs v2: mol_b1 = 0.8 (was 1.0)
#   - b1=1.0 collapsed alpha→0 (b1 = b2_min, no incentive to use b1)
#   - b1=0.5 collapsed alpha→1 (b1 always tighter than b2≥1)
#   - b1=0.8: crossover at |err|≈0.89, should separate ordinary vs ambiguous

# Data settings (same as baseline)
data:
  train_dir: "data/synthetic_confocal_128_v1/train"
  val_dir: "data/synthetic_confocal_128_v1/val"
  test_dir: "data/synthetic_confocal_128_v1/test"

  augment: true
  patch_size: null
  num_workers: 4

# Training settings (same as baseline)
training:
  epochs: 300
  batch_size: 4

  optimizer: "AdamW"
  lr: 0.0001
  weight_decay: 0.00005

  scheduler: "CyclicLR"
  base_lr: 0.00005
  max_lr: 0.0001
  step_size_up: 500
  step_size_down: 1500
  mode: "triangular2"

  clip_grad_norm: 1.0
  use_amp: true
  gamma: 0.8

  val_freq: 5
  save_freq: 10

# Evaluation settings (same as baseline)
evaluation:
  metrics:
    - "EPE"
    - "1px"
    - "3px"
    - "5px"
  iters: 12

# Output settings
output:
  output_dir: "outputs/training/confocal_128_v1_1_8_p4_r4_uncertainty_mol_v3"
  experiment_name: "raft_dvc_confocal_v1_1_8_p4_r4_uncertainty_mol_v3"
  log_freq: 10
  tensorboard: true
  save_visualizations: true

# Checkpoint - train from scratch
checkpoint:
  resume: null
  save_best: true

device: "cuda"
seed: 42

# === Training Strategies ===
strategies:
  uncertainty:
    enabled: true
    loss_type: "mol"
    mol_b1: 0.8 # b1<1 gives ordinary component an edge over b2≥1 for small errors
