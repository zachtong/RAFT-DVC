name: raft-dvc
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # PyTorch with CUDA 13.0 (compatible with RTX 5090)
  - pytorch>=2.5.0
  - torchvision>=0.20.0
  - pytorch-cuda=12.4
  
  # Scientific computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - matplotlib>=3.7.0
  
  # Image/Volume handling
  - pillow>=9.5.0
  - tifffile>=2023.4.12
  - h5py>=3.8.0
  
  # Utilities
  - pyyaml>=6.0
  - tqdm>=4.65.0
  
  # Development
  - pip
  
  - pip:
    # Additional packages via pip
    - einops>=0.6.1
    - tensorboard>=2.13.0
    
    # GUI (to be installed later)
    # - PyQt6>=6.5.0
    # - pyvista>=0.39.0
    # - vtk>=9.2.0
